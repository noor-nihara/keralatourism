  <form class="form-signin">
    <img class="mb-4" src="./images/logo.png" alt="" width="72" height="72">
    <h1 class="h3 mb-3 font-weight-normal">Sign up</h1>
    <input type="text" id="inputName" class="form-control" placeholder="Name" required>
    <input type="email" id="email" class="form-control" placeholder="Email address" required autofocus>
    <input type="number" id="phone" class="form-control" placeholder="Phone Number" required autofocus>
    <input type="password" id="password" class="form-control" placeholder="Password" onkeyup="checkPasswordStrength();"
      onclick="return validate();" required>
    <div id="password-strength-status"></div>
    <input type="password" id="password2" class="form-control" placeholder="Confirm Password"
      onkeyup="checkPassword2Strength();" required>
    <div id="password2-strength-status"></div>
    <input type="checkbox" class="form-check-input" id="dropdownCheck" onclick="return validate();" required>
    <label class="form-check-label" for="dropdownCheck">
      I accept the Terms of Use & Privacy Policy.
    </label>
    <button class="btn btn-lg btn-primary btn-block" type="submit" onclick="return passwordcheck()">Register</button>
  </form>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script>
    // Password Strength Status Indication by Password validating
    function checkPasswordStrength() {
      var number = /([0-9])/;
      var alphabets = /([a-zA-Z])/;
      var special_characters = /([~,!,@,#,$,%,^,&,*,-,_,+,=,?,>,<])/;
      if ($('#password').val().length < 8) {
        $('#password-strength-status').removeClass();
        $('#password-strength-status').addClass('weak-password text-danger');
        $('#password-strength-status').html("Weak <br>(should be atleast 8 characters.)");
      } else {
        if ($('#password').val().match(number) && $('#password').val().match(alphabets) && $('#password').val().match(special_characters)) {
          $('#password-strength-status').removeClass();
          $('#password-strength-status').addClass('strong-password text-success');
          $('#password-strength-status').html("<b>Strong</b>");
        } else {
          $('#password-strength-status').removeClass();
          $('#password-strength-status').addClass('medium-password text-warning');
          $('#password-strength-status').html("Medium <br>(should include alphabets, numbers and special characters.)");
        }
      }
    }
    function checkPassword2Strength() {
      var number = /([0-9])/;
      var alphabets = /([a-zA-Z])/;
      var special_characters = /([~,!,@,#,$,%,^,&,*,-,_,+,=,?,>,<])/;
      if ($('#password2').val().length < 8) {
        $('#password2-strength-status').removeClass();
        $('#password2-strength-status').addClass('weak-password text-danger');
        $('#password2-strength-status').html("Weak <br>(should be atleast 8 characters.)");
      } else {
        if ($('#password2').val().match(number) && $('#password2').val().match(alphabets) && $('#password2').val().match(special_characters)) {
          $('#password2-strength-status').removeClass();
          $('#password2-strength-status').addClass('strong-password text-success');
          $('#password2-strength-status').html("<b>Strong</b>");
        } else {
          $('#password2-strength-status').removeClass();
          $('#password2-strength-status').addClass('medium-password text-warning');
          $('#password2-strength-status').html("Medium <br>(should include alphabets, numbers and special characters.)");
        }
      }
    }
    // passwords match checking
    function passwordcheck() {
      var password = document.getElementById("password");
      var password2 = document.getElementById("password2");

      if (password.value == password2.value) {
        return true;
      }
      else {
        alert("passwords are not matching!!!");
        return false;
      }
    }

    // Function of Phone Number validation
    let phone = document.getElementById("phone");
    function validate() {
      let regexp = /^([0-9]{3})([\s]{0,1})([0-9]{3})([\s]{0,1})([0-9]{4})$/
      let regexp2 = /^([0-9]{3})([\.-]{0,1})([0-9]{3})([\.-]{0,1})([0-9]{4})$/
      if (regexp.test(phone.value)) {
        return true;
      }
      else if (regexp2.test(phone.value)) {
        return true;
      }
      else {
        alert("please enter a valid phone number")
        return false;
      }

    }
  </script>
